<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" bs-navbar>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Pharmacy Management</a>
            </div>
            <ul class="nav navbar-nav">
                <li ng-repeat-start="(tabKey, tab) in leftTabs"
                    ng-class="{'active' : tab.active}"
                    ng-show="tab.dropdown"
                    data-animation="am-flip-x"
                    bs-dropdown
                    aria-haspopup="true"
                    aria-expanded="false">
                    <a> {[{tab.title}]} <span class="caret"></span></a>
                </li>
                <ul ng-show="tab.dropdown"
                    class="dropdown-menu"
                    role="menu">
                    <li ng-repeat-start="item in tab.items"
                        ng-class="{'active' : isActiveItem(item, tabKey)}">
                        <a ng-if="item.route" ng-click="changeTab(item)"> {[{item.title}]} </a>
                        <a ng-if="item.href" ng-href="{[{item.href}]}"> {[{item.title}]} </a>
                    </li>
                    <li ng-repeat-end class="divider"></li>
                </ul>

                <li ng-repeat-end
                    ng-if="!tab.dropdown"
                    ng-class="{'active' : isActiveItem(tab)}">
                    <a ng-if="tab.route" ng-click="changeTab(tab)"> {[{tab.title}]} </a>
                    <a ng-if="tab.href" ng-href="{[{tab.href}]}"> {[{tab.title}]} </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat-start="(tabKey, tab) in rightTabs"
                    ng-class="{'active' : tab.active}"
                    ng-show="tab.dropdown"
                    data-animation="am-flip-x"
                    bs-dropdown
                    aria-haspopup="true"
                    aria-expanded="false">
                    <a> {[{tab.title}]} <span class="caret"></span></a>
                </li>
                <ul ng-show="tab.dropdown"
                    class="dropdown-menu"
                    role="menu">
                    <li ng-repeat-start="item in tab.items"
                        ng-class="{'active' : isActiveItem(item, tabKey)}">
                        <a ng-if="!item.route && !item.href"> {[{item.title}]} </a>
                        <a ng-if="item.route" ng-click="changeTab(item)"> {[{item.title}]} </a>
                        <a ng-if="item.href" ng-href="{[{item.href}]}"> {[{item.title}]} </a>
                    </li>
                    <li ng-repeat-end class="divider"></li>
                </ul>

                <li ng-repeat-end
                    ng-class="{'active' : isActiveItem(tab)}"
                    ng-if="!tab.dropdown">
                    <a ng-if="tab.route" ng-click="changeTab(tab)"> {[{tab.title}]} </a>
                    <a ng-if="tab.href" ng-href="{[{tab.href}]}"> {[{tab.title}]} </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
