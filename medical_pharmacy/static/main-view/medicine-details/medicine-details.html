<div class="container medicine-tab">
    <div class="medicine-container">
        <div class="header">
            <span class="text template-title">{{medicine.name}}</span>
        </div>
        <div class="content">
            <div class="medicine">
              <div class="photo">
                <img ng-src={{medicine.imagePath}} width="287" height="400">
              </div>
              <div class="base-info">
                <div class="price">
                  <span class="info-type">Cena: </span><span class="info">{{medicine.price}} zł</span>
                </div>
                <div class="info-row">
                  <span class="info-type">Producent: </span><span class="info">{{medicine.producent}}</span>
                </div>
                <div class="info-row">
                  <span class="info-type">Przeznaczenie: </span>
                  <span class="info">
                    <span ng-repeat="application in medicine.applications">
                      {{ application }}{{$last ? '' : ', '}}
                    </span>
                  </span>
                </div>
                <div class="info-row">
                  <span class="info-type">Rodzaj: </span>
                  <span class="info">{{medicine.form}}</span>
                </div>
                <div class="info-row">
                  <span class="info-type">Pojemność: </span><span class="info">{{medicine.amount}} ml</span>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
