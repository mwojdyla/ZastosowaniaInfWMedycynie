<div class="container rights-tab">
    <div class="rights-container">
        <div class="header">
            <span class="text template-title">Użytkownicy</span>
        </div>
        <div class="content">
            <div class="head-content">
                <div class="form-group col-sm-4">
                    <input type="search" ng-model="wantedUser" class="form-control" placeholder="Szukaj osoby">
                </div>
                <div class="col-sm-1 col-sm-offset-6">
                    <button class="btn btn-success" ng-click="updatePermissions()">Zatwiedź zmiany</button>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Lp.</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Email</th>
                    <th>Administrator</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users | filter: filterUser" class="warning" ng-if="currentUser.email !== user.email">
                    <td>{{$index + 1}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       ng-model="user.isPharmacist"
                                       ng-change="changeUserPermissions(user.id)">
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
