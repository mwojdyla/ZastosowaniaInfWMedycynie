<div class="delivery">
    <section class="box no-frame">
        <header><h3>Wybierz rodzaj przesyłki</h3></header>
        <div class="box_content">
            <section class="select_boxes select_list clear with_groups selected">
                <div class="delivery_group deliveries_personal">
                    <div class="ins clear">
                        <h4>Odbierz sam</h4>
                        <label class="box_item clear active">
                            <div class="ins">
                                <div class="info">
                                    <span class="name">ODBIÓR OSOBISTY w wybranych aptekach Ziko</span>
                                    <div class="hint">
                                        <div class="inn">
                                            <strong>Odbiór z Apteki internetowej</strong>
                                            (KRAKÓW, os. Urocze 1) - zamówienie będzie gotowe do odbioru w dniu
                                            zakończenia
                                            kompletacji.<br><br>
                                            <strong>Odbiór z wybranych Aptek Ziko</strong>
                                            (Warszawa, Wrocław, Poznań, Kraków) -zamówienie będzie gotowe do odbioru 1-2
                                            dni
                                            od zakończenia kompletacji.
                                        </div>
                                    </div>
                                    <div class="price">GRATIS</div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="delivery_group deliveries_to_home">
                    <div class="ins clear">
                        <h4>Dostawa do domu</h4>
                        <label class="box_item clear">
                            <div class="ins">
                                <div class="info">
                                    <span class="name">Poczta Polska - przedpłata</span>
                                    <div class="hint">
                                        <div class="inn">Przesyłka kurierem POCZTEX Poczty Polskiej. Czas dostawy po
                                            realizacji zamówienia i nadaniu paczki 2-3 dni robocze.
                                        </div>
                                    </div>
                                    <div class="price">9,90 PLN</div>
                                </div>
                            </div>
                        </label>
                        <label class="box_item clear">
                            <div class="ins">
                                <div class="info">
                                    <span class="name">DPD - przedpłata</span>
                                    <div class="hint">
                                        <div class="inn">Przesyłka kurierem DPD. Czas dostawy po realizacji zamówienia i
                                            nadaniu paczki 1-2 dni robocze.
                                        </div>
                                    </div>
                                    <div class="price">10,90 PLN</div>

                                </div>
                            </div>
                        </label>
                        <label class="box_item clear">
                            <div class="ins">
                                <div class="info">
                                    <span class="name">Kurier DHL - przedpłata</span>
                                    <div class="hint">
                                        <div class="inn">Przesyłka kurierem DHL. Czas dostawy po realizacji zamówienia i
                                            nadaniu paczki 1 dzień roboczy.
                                        </div>
                                    </div>
                                    <div class="price">14,49 PLN</div>
                                </div>
                            </div>
                        </label>
                        <label class="box_item clear">
                            <div class="ins">
                                <div class="info">
                                    <span class="name">DPD - pobranie</span>
                                    <div class="hint">
                                        <div class="inn">Przesyłka kurierem DPD, płatność gotówką kurierowi. Czas
                                            dostawy po realizacji zamówienia i nadaniu paczki 1-2 dni robocze.
                                        </div>
                                    </div>
                                    <div class="price">14,90 PLN</div>

                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <div id="div_deliveries_box">
        <section class="box no-frame">
            <header>
                <h3>Wybierz rodzaj płatności</h3>
            </header>
            <div class="box_content">
                <div id="div_deliveries">
                    <section class="select_boxes select_list clear no_groups selected">
                        <label class="box_item clear">
                            <div class="ins">
                                <div class="info">
                                    <span class="name">Przelew</span>
                                    <div class="price">&nbsp;</div>
                                </div>
                            </div>
                        </label>
                        <label class="box_item clear active">
                            <div class="ins">
                                <div class="info">
                                    <span class="name">Przy odbiorze</span>
                                    <div class="price">&nbsp;</div>
                                </div>
                            </div>
                        </label>
                    </section>
                </div>
            </div>
        </section>
    </div>
    <div class="customer-form">
        <div class="col-sm-6 customer-data">
            <div class="header">Dane zamawiającego</div>
            <div class="form">
                <div class="form-group col-sm-6">
                    <label>Imię:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label>Nazwisko:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label>Ulica:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-3">
                    <label>Numer domu:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-3">
                    <label>Numer lokalu:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-3">
                    <label>Kod pocztowy:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-9">
                    <label>Miejscowość:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label>Telefon:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label>Dokument sprzedaży</label>
                    <select class="form-control">
                        <option>Paragon fiskalny</option>
                        <option>Faktura VAT</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6 delivery-data">
            <div class="header">
                Adres dostawy
            </div>
            <div class="form">
                <div class="form-group col-sm-6">
                    <select class="form-control">
                        <option>Taki sam jak zamawiającego</option>
                        <option>Inny</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div id="customer_buttons">
        <button class="btn button assume-button">
            <h4>Zaloguj się aby przejść do podsumowania</h4>
        </button>
    </div>
</div>
